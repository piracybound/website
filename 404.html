<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found | piracybound</title>
  <meta name="description" content="Page not found - piracybound" />
  <meta name="theme-color" content="#000000" />
  <link rel="icon" href="https://www.piracybound.com/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mailtoharshit/San-Francisco-Font-/sanfrancisco.css" />
  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text-primary: rgba(255, 255, 255, 0.95);
      --text-secondary: rgba(255, 255, 255, 0.7);
      --accent-blue: #3b82f6;
      --accent-green: #10b981;
      --accent-yellow: #f59e0b;
      --danger-red: #ef4444;
    }

    body.light-mode {
      --glass-bg: rgba(255, 255, 255, 0.6);
      --glass-border: rgba(0, 0, 0, 0.1);
      --text-primary: rgba(0, 0, 0, 0.85);
      --text-secondary: rgba(0, 0, 0, 0.6);
      --accent-blue: #007aff;
      --accent-green: #34c759;
      --accent-yellow: #ff9500;
      --danger-red: #ff3b30;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      scroll-behavior: smooth;
    }

    body {
      background: #000;
      color: var(--text-secondary);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      font-family: "San Francisco", -apple-system, BlinkMacSystemFont,
        "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    body.light-mode {
      background: #f5f5f7;
    }

    body::before {
      content: "";
      position: fixed;
      inset: -50%;
      z-index: -1;
      background: radial-gradient(circle at 20% 50%,
          rgba(120, 119, 198, 0.25) 0%,
          transparent 40%),
        radial-gradient(circle at 80% 80%,
          rgba(139, 92, 246, 0.15) 0%,
          transparent 40%);
      animation: gradientShift 30s ease infinite;
      pointer-events: none;
    }

    @keyframes gradientShift {

      0%,
      100% {
        transform: rotate(0deg) scale(1.2);
      }

      50% {
        transform: rotate(180deg) scale(1.4);
      }
    }

    .error-container {
      max-width: 600px;
      width: 100%;
      margin: 2rem;
      background: var(--glass-bg);
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      border: 1px solid var(--glass-border);
      border-radius: 32px;
      padding: 4rem 3rem;
      box-shadow: 0 24px 64px rgba(0, 0, 0, 0.3);
      text-align: center;
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body.light-mode .error-container {
      box-shadow: 0 24px 64px rgba(0, 0, 0, 0.1);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .error-number {
      font-size: clamp(4rem, 12vw, 8rem);
      font-weight: 800;
      line-height: 0.9;
      margin-bottom: 1rem;
      background: linear-gradient(135deg,
          var(--accent-blue),
          var(--accent-green),
          var(--accent-yellow));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      background-size: 200% 200%;
      animation: gradientMove 3s ease infinite;
      letter-spacing: -0.05em;
    }

    @keyframes gradientMove {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    .error-title {
      font-size: 2rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
    }

    .error-description {
      font-size: 1.125rem;
      color: var(--text-secondary);
      line-height: 1.6;
      margin-bottom: 2.5rem;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .error-actions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.875rem 2rem;
      border-radius: 16px;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      min-width: 200px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent-blue), #60a5fa);
      color: white;
      box-shadow: 0 8px 24px rgba(59, 130, 246, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(59, 130, 246, 0.4);
      background: linear-gradient(135deg, #60a5fa, var(--accent-blue));
    }

    .btn-secondary {
      background: var(--glass-bg);
      color: var(--text-primary);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(12px);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: var(--accent-blue);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    body.light-mode .btn-secondary:hover {
      background: rgba(0, 0, 0, 0.08);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .theme-toggle {
      position: fixed;
      top: 2rem;
      right: 2rem;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--glass-bg);
      backdrop-filter: blur(24px) saturate(180%);
      border: 1px solid var(--glass-border);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      z-index: 100;
    }

    body.light-mode .theme-toggle {
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .theme-toggle:hover {
      background: rgba(59, 130, 246, 0.2);
      border-color: var(--accent-blue);
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 12px 32px rgba(59, 130, 246, 0.2);
    }

    .floating-shapes {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: -1;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(45deg, rgba(59, 130, 246, 0.1), rgba(16, 185, 129, 0.1));
      animation: float 6s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      width: 60px;
      height: 60px;
      top: 20%;
      left: 10%;
      animation-delay: -2s;
    }

    .shape:nth-child(2) {
      width: 40px;
      height: 40px;
      top: 60%;
      right: 15%;
      animation-delay: -4s;
    }

    .shape:nth-child(3) {
      width: 80px;
      height: 80px;
      bottom: 20%;
      left: 20%;
      animation-delay: -1s;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.3;
      }

      50% {
        transform: translateY(-20px) rotate(180deg);
        opacity: 0.6;
      }
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.875rem;
      margin-top: 1.5rem;
      transition: color 0.2s ease;
    }

    .back-link:hover {
      color: var(--accent-blue);
    }

    @media (max-width: 768px) {
      .error-container {
        margin: 1rem;
        padding: 3rem 2rem;
      }

      .error-actions {
        gap: 0.75rem;
      }

      .btn {
        width: 100%;
        max-width: 280px;
      }

      .theme-toggle {
        top: 1rem;
        right: 1rem;
        width: 44px;
        height: 44px;
      }
    }

    @media (max-width: 480px) {
      .error-container {
        padding: 2rem 1.5rem;
      }

      .error-title {
        font-size: 1.75rem;
      }

      .error-description {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
    </svg>
  </button>

  <div class="error-container">
    <div class="floating-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>

    <div class="error-number">404</div>
    <h1 class="error-title">Page Not Found</h1>
    <p class="error-description">
      Looks like this resource has sailed away to the digital depths.
      The page you're looking for doesn't exist or has been moved.
    </p>

    <div class="error-actions">
      <a href="/" class="btn btn-primary">
        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m0 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1h3a1 1 0 001-1V10M5 10l7-7 7 7">
          </path>
        </svg>
        Return Home
      </a>

      <button class="btn btn-secondary" onclick="history.back()">
        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        Go Back
      </button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const themeToggle = document.getElementById("theme-toggle");
      let isDarkMode = true;

      themeToggle.addEventListener("click", () => {
        isDarkMode = !isDarkMode;
        document.body.classList.toggle("light-mode");
      });

      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          history.back();
        }
        if (e.key === "h" || e.key === "H") {
          window.location.href = "/";
        }
      });
    });
  </script>
</body>

</html>
